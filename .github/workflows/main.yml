name: Build & Deploy
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '10.16'
      - name: Cache hosting node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-hosting-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
      - name: Cache functions node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-functions-node-modules
        with:
          path: ./functions/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('functions/yarn.lock') }}
      - name: Install Dependencies
        run: yarn --frozen-lockfile && yarn --cwd ./functions --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Archive Hosting Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: hosting_files
          path: build
      - name: Archive Functions Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: functions_files
          path: functions/lib
      - name: Archive Functions Node Modules Artifact
        uses: actions/upload-artifact@master
        with:
          name: functions_node_modules_files
          path: functions/node_modules
  deploy_functions:
    name: Deploy Functions
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: functions_files
          path: functions/lib
      - name: Download Node Modules Artifact
        uses: actions/download-artifact@master
        with:
          name: functions_node_modules_files
          path: functions/node_modules
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  deploy_hosting:
    name: Deploy Hosting
    needs: [build, deploy_functions]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: hosting_files
          path: build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
